❓ **Справка по SchoolBot**

🎓 SchoolBot - это образовательная платформа для всех участников учебного процесса.

**Для начала работы:**
1. Нажмите /start для запуска бота
2. Пройдите онбординг или войдите в систему
3. Выберите вашу роль в образовательном процессе

**Основные команды:**
• /start - запустить бота
• /help - эта справка
• /feedback - обратная связь
• /theme - сменить тему

**Роли в системе:**
• 👨‍🎓 Ученик - просмотр заданий, вопросы учителю
• 👩‍🏫 Учитель - заметки о учениках, заявки в IT
• 👪 Родитель - справки, успеваемость ребенка
• 🧑‍⚕️ Психолог - консультации, анонимные обращения
• 🏛 Администратор - управление заявками, рассылки
• 📈 Директор - KPI, статистика, отчеты

**Поддержка:**
Если у вас возникли вопросы, используйте команду /feedback
"""

