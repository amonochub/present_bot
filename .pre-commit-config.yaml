repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4
    hooks: 
      - id: ruff
        args: [--config, pyproject.toml]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks: 
      - id: mypy
  - repo: https://github.com/pytest-dev/pytest
    rev: v8.2.0
    hooks: 
      - id: pytest
        additional_dependencies: [pytest-aiogram] 